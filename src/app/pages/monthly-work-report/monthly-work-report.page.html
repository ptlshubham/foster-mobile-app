<ion-content class="ion-padding-horizontal">
  <div class="main_content_div upper_space">
    <div class="upper_div">
      <div>
        <ion-label class="head_lbl">Monthly Work Report</ion-label>
      </div>
      <div class="btn">
        <ion-buttons slot="end">
          <ion-button (click)="goToNotification()">
            <ion-icon name="notifications-outline" color="dark"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>
    <ion-card class="custom-card" *ngFor="let item of user">
       <ion-card-content>
        <div class="card-content">
          <div class="text-content">
            <h2>Shiv Dugdhalay</h2>
            <!-- <p>89,777 views</p> -->
          </div>
          <div class="stats-content">
            <div class="stat">
              <p>Finished</p>
              <div class="stat-value">
                <div class="progress-container">
                  <ion-progress-bar value="{{item.finished}}"></ion-progress-bar>
                  <ion-label class="progress-label">{{ item.finished * 100 }}%</ion-label>
                </div>
              </div>
            </div>
            <div class="stat">
              <p>New_users</p>
              <div class="stat-value">
                <div class="progress-container">
                  <ion-progress-bar value="{{item.new_User}}"></ion-progress-bar>
                  <ion-label class="progress-label">{{item.new_User * 100}}%</ion-label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ion-card-content>   
    </ion-card>
  </div>
</ion-content>
