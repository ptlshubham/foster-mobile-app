<ion-content class="ion-padding">
  <div class="content">
    <ion-label class="sub_lbl"
      >Are you sure you want to delete this Client</ion-label
    >
    <div class="button">
      <ion-button (click)="goBackAppointments()" expand="block" class="cancel">
        Yes
      </ion-button>

      <ion-button (click)="dismiss()" expand="block" color="danger">
        No
      </ion-button>
    </div>
  </div>
</ion-content>
