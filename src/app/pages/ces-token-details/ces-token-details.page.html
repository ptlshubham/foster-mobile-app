<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <div>
      <img class="bg_image" src="assets/images/profile.webp" alt="profile" />
    </div>
    <div class="btn">
      <ion-grid>
        <ion-row>
          <ion-col class="custom-col1 open_lbl1">Title</ion-col>
          <ion-col class="custom-col1 text_lbl">Shiv Dugdhalay</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="custom-col1 open_lbl1">Status</ion-col>
          <ion-col class="custom-col1 text_lbl">Processing</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="open_lbl1">Institute Name</ion-col>
        <ion-col class="text_lbl">Keryar</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="open_lbl1">Created By</ion-col>
        <ion-col class="text_lbl">Dhairya Patel</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="open_lbl1">Expected Date </ion-col>
        <ion-col class="text_lbl">June 24,2024</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="open_lbl1">Created Date </ion-col>
        <ion-col class="text_lbl">June 20,2024</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
