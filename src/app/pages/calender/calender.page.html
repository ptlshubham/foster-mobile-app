  <ion-content class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div *ngIf="current == 1">
    <div class="head">
      <ion-button fill="clear" (click)="bk()">
        <ion-icon
          name="chevron-back-outline"
          slot="icon-only"
          color="dark"
        ></ion-icon>
      </ion-button>
      <p>{{ viewTitle }}</p>
      <ion-button fill="clear" (click)="next()">
        <ion-icon
          name="chevron-forward-outline"
          slot="icon-only"
          color="dark"
        ></ion-icon>
      </ion-button>
    </div>

    <calendar
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onEventSelected)="onEventSelected($event)"
      (onCurrentDateChanged)="onDateSelected($event)"
      [noEventsLabel]="'No Bookings Found'"
      (onTitleChanged)="onViewTitleChanged($event)"
      [startHour]="6"
      [endHour]="20"
      [step]="30"
      [startingDayWeek]="1"
      [monthviewDisplayEventTemplate]="template"
      [showEventDetail]="false"
    >
    </calendar>

    <ng-template #template let-view="view" let-row="row" let-col="col">
      <div [class.with-event]="view.dates[row*7+col].events.length">
        {{view.dates[row*7+col].label}}
        <div class="indicator-container">
          <div
            class="event-indicator"
            *ngFor="let e of view.dates[row*7+col].events"
          ></div>
        </div>
      </div>
    </ng-template>

    <div *ngFor="let item of bookings" class="bookings">
      <ion-row style="padding-bottom: 7px">
        <!-- <ion-col size="4">
          <div
            class="user_image"
            [ngStyle]="{'background-image':'url(assets/imgs/sliders/3.jpg)'}"
          ></div>
        </ion-col> -->
        <ion-col size="9">
          <ion-label class="salon-name"
            >Post</ion-label
          >
          <ion-label class="salon-address">
            <ion-icon slot="end" name="document-text"></ion-icon>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row style=" border-bottom: 1px solid lightgray">
        <ion-col size="6">
          <ion-label class="salon-name">Men's Haircuts</ion-label> 
          <ion-label class="salon-address">
            <ion-icon slot="end" name="person"></ion-icon>Vishal Prajapati
          </ion-label>
          <ion-label class="salon-address">
            <ion-icon slot="end" name="person"></ion-icon>Yaksh Patel
          </ion-label>
          <ion-label class="salon-address">
            <ion-icon slot="end" name="person"></ion-icon>Dhairya Patel
          </ion-label>
        </ion-col>  
        <ion-col size="6">
          <ion-label class="date-time">
            <ion-icon slot="end" name="person"></ion-icon>
            Vishal Prajapati</ion-label>
           <ion-label class="date-time">
            <ion-icon slot="end" name="person"></ion-icon>
            Dhairya Patel</ion-label>
            <ion-label class="date-time">
              <ion-icon slot="end" name="person"></ion-icon>
              Yaksh Patel</ion-label>
          
        </ion-col>
      </ion-row>
    </div>
  </div>
