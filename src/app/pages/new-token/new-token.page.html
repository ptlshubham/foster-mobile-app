<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="btn" (click)="dismiss()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="content">

    <ion-item lines="none">
      <ion-label>Select Client</ion-label>
      <ion-input type="text" placeholder="Select Client"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Select Manager</ion-label>
      <ion-input type="text" placeholder="Select Manager"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Select Designer</ion-label>
      <ion-input type="text" placeholder="Select Designer"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Select Label</ion-label>
      <ion-input type="text" placeholder="Select Label"></ion-input>
    </ion-item>


    <ion-row>
      <ion-col size="4">
        <ion-label>Expiration Date :</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-input type="text" placeholder="MM"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-input type="text" placeholder="YY"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item lines="none">
      <ion-input type="text" placeholder="Security Code"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" placeholder="First Name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>

  </div>

  <div class="text">
    <h6>You can remove this card at anytime!</h6>
    <ion-toggle slot="start" mode="md" color="success"></ion-toggle>
  </div>

  <ion-button class="content_button" (click)="onAdd()" expand="block">
    Add Card
  </ion-button>

</ion-content>
