<ion-content>
  <div class="upper_div ion-padding-horizontal">
    <div class="ion_item">
      <ion-thumbnail (click)="util.menuOpen()">
        <img src="assets/images/profile.webp" />
      </ion-thumbnail>
      <div class="user_name">
        <ion-label class="name_lbl">Jenny Wilson</ion-label>
        <ion-label>Role</ion-label>
      </div>
    </div>

    <div class="btn">
      <ion-buttons slot="end">
        <ion-button (click)="goToNotification()">
          <ion-icon name="notifications-outline" color="dark"></ion-icon>
        </ion-button>
        <span class="red-dot"></span>
      </ion-buttons>
    </div>
  </div>
  <ion-grid class="left_padding">
    <ion-row>
      <ion-col size="6">
        <ion-card class="full-height back_card">
          <ion-card-header>
            <ion-card-title>Day Chart</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Insert your chart component here -->
            <app-charts></app-charts>
            <div class="chart-placeholder"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <ion-card class="back_card">
              <ion-card-content>
                <div class="stat-box">
                  <div class="stat-number">10</div>
                  <div class="stat-label">Clients</div>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12">
            <ion-card class="full-height back_card">
              <ion-card-content>
                <div class="stat-box">
                  <div class="stat-number">704</div>
                  <div class="stat-label">Daily Work</div>
                  <div class="button-row">
                    <ion-button size="small" expand="block">29</ion-button>
                    <ion-button size="small" expand="block">675</ion-button>
                  </div>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-card class="back_card">
          <ion-card-content>
            <div class="stat-box">
              <div class="stat-number">2</div>
              <div class="stat-label">Pending</div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="back_card">
          <ion-card-content>
            <div class="stat-box">
              <div class="stat-number">5</div>
              <div class="stat-label">Processing</div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card class="back_card">
          <ion-card-content>
            <div class="stat-box">
              <div class="stat-number">100</div>
              <div class="stat-label">Completed</div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="back_card top_space">
          <ion-card-content>
            <!-- Insert your bottom chart or graph here -->
            <div class="chart-placeholder"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Recent Transactions Section -->
    <ion-row>
      <ion-col size="12" class="top_space">
        <ion-card-header>
          <ion-card-title>Todo List</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item class="top_space">
              <ion-icon slot="start" name="cafe-outline"></ion-icon>
              <ion-label>
                <h2 class="custom-font">Starbucks</h2>
                <p class="stat-label">7:30am</p>
              </ion-label>
              <ion-label class="date_css" slot="end" color="primary"
                >June 27</ion-label
              >
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="bag-outline"></ion-icon>
              <ion-label>
                <h2 class="custom-font">Henry and Smith</h2>
                <p class="stat-label">Jul 08, 10:44pm</p>
              </ion-label>
              <ion-label class="date_css" slot="end" color="primary"
                >June 27</ion-label
              >
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="hammer-outline"></ion-icon>
              <ion-label>
                <h2 class="custom-font">Apple Service</h2>
                <p class="stat-label">Jul 08, 9:40pm</p>
              </ion-label>
              <ion-label class="date_css" slot="end" color="primary"
                >June 27</ion-label
              >
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
