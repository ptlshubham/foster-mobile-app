<ion-content class="ion-padding-horizontal">
  <div class="upper_div upper_space">
    <ion-row>
      <ion-col size="6">
        <ion-thumbnail>
          <img src="assets/images/profile.webp" />
        </ion-thumbnail>
        <div class="name">
          <ion-label>Robert Fox</ion-label>
          <ion-icon
            slot="end"
            name="create-outline"
            color="primary"
            (click)="goToEditProfile()"
          ></ion-icon>
        </div>
        <ion-label class="mail">robert_fox@gmail.com</ion-label>
      </ion-col>
      <ion-col size="6">
        <div class="btn">
          <ion-buttons>
            <ion-button (click)="goToNotification()">
              <ion-icon name="notifications-outline" color="dark"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="section_div">
    <ion-item lines="none" (click)="goToDashboard()">
      <ion-icon slot="start" name="card-outline"></ion-icon>
      <ion-label>Dashboard</ion-label>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        color="medium"
        class="icon"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="goToEmployeeList()">
      <ion-icon slot="start" name="refresh-circle-outline"></ion-icon>
      <ion-label>Employee List</ion-label>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        color="medium"
        class="icon"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="goToClientList()">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Client List</ion-label>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        color="medium"
        class="icon"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="goToTokens()">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>Tokens</ion-label>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        color="medium"
        class="icon"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="goToCESDesignToken()">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>CES Design Token</ion-label>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        color="medium"
        class="icon"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="goToTodoList()">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>Todo-List</ion-label>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        color="medium"
        class="icon"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="goToMonthlyWorkReport()">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>Monthly Work Report</ion-label>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        color="medium"
        class="icon"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="goToDailyWorkReport()">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>Daily Work Report</ion-label>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        color="medium"
        class="icon"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="goToHelpDesk()">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>Help Desk</ion-label>
      <ion-icon
        slot="end"
        name="chevron-forward-outline"
        color="medium"
        class="icon"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" class="logout" (click)="logout()">
      <ion-icon
        slot="start"
        name="close-circle-outline"
        color="dark"
      ></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </div>
</ion-content>
